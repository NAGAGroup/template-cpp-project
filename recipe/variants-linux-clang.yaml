# Linux + Clang toolchain variant
#
# Build with:
#   rattler-build build -r recipe/recipe.yaml --variant-config recipe/variants-linux-clang.yaml

c_compiler:
  - clang

cxx_compiler:
  - clangxx

c_compiler_version:
  - "18"

cxx_compiler_version:
  - "18"

c_stdlib:
  - sysroot

c_stdlib_version:
  - "2.17"
