schema_version: 1

package:
  name: template-cpp-project
  version: "0.1.0"

source:
  path: ..

build:
  number: 0
  string: gcc_build
  script:
    - |
      # Set up compiler environment variables (GCC)
      export CC="${BUILD_PREFIX}/bin/gcc"
      export CXX="${BUILD_PREFIX}/bin/g++"
      
      # Set up build directories
      mkdir -p build
      
      # Configure with CMake
      cmake -B build -S . \
        -GNinja \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX="${PREFIX}" \
        -DCMAKE_CXX_STANDARD=17 \
        -DCMAKE_CXX_FLAGS="-Wall -Wextra -Wpedantic -Wconversion -Wsign-conversion -Wcast-qual -Wformat=2 -Wundef" \
        -DTEMPLATE_CPP_PROJECT_DEVELOPER_MODE=ON
      
      # Build
      cmake --build build --config Release
      
      # Install
      cmake --install build --config Release

requirements:
  build:
    # Build tools
    - cmake >=3.24,<4
    - ninja >=1.12.1,<2
    - ccache >=4.10.1,<5
    - pkg-config >=0.29.2,<0.30
    # GCC compiler (platform-specific)
    - gcc_linux-64 >=13.3.0,<13.4  # [linux64]
    - gxx_linux-64 >=13.3.0,<13.4  # [linux64]
  host:
    - fmt >=11.0.2,<12
  run:
    - fmt >=11.0.2,<12

tests:
  - script:
      - template-cpp-project_test --version
    requirements:
      run:
        - catch2 >=3.7.1,<4
        - template-cpp-project
