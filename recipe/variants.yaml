# Default variant configuration for pixi-build
# Uses Clang as the default cross-platform compiler
#
# This file is automatically used by `pixi build`
# For other toolchains, use: rattler-build build -r recipe/recipe.yaml --variant-config recipe/variants-<platform>-<toolchain>.yaml

c_compiler:
  - clang

cxx_compiler:
  - clangxx

c_compiler_version:
  - "18"

cxx_compiler_version:
  - "18"

c_stdlib:
  - sysroot

c_stdlib_version:
  - "2.17"
