# Linux + GCC toolchain variant
#
# Build with:
#   rattler-build build -r recipe/recipe.yaml --variant-config recipe/variants-linux-gcc.yaml

c_compiler:
  - gcc

cxx_compiler:
  - gxx

c_compiler_version:
  - "13"

cxx_compiler_version:
  - "13"

c_stdlib:
  - sysroot

c_stdlib_version:
  - "2.17"
