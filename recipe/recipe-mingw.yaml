schema_version: 1

package:
  name: template-cpp-project
  version: "0.1.0"

source:
  path: ..

build:
  number: 0
  string: mingw_build
  script:
    - |
      REM Set up build directories
      mkdir build
      cd build
      
      REM Configure with CMake
      REM Note: CC, CXX, and CMAKE_ARGS are automatically set by conda compiler activation
      cmake .. ^
        -GNinja ^
        %CMAKE_ARGS% ^
        -DCMAKE_CXX_STANDARD=17 ^
        -Dtemplate-cpp-project_DEVELOPER_MODE=OFF
      
      REM Build
      cmake --build . --config Release
      
      REM Install
      cmake --install . --config Release

requirements:
  build:
    # Build tools
    - cmake >=3.24,<4
    - ninja >=1.12.1,<2
    - ccache >=4.10.1,<5
    - pkg-config >=1.5.5,<2
    # MinGW GCC compiler for Windows
    - gcc_win-64 >=13.3.0,<13.4
    - gxx_win-64 >=13.3.0,<13.4
  host:
    - fmt >=11.0.2,<12

  run:
    - fmt >=11.0.2,<12

tests:
  - package_contents:
      # Verify the library and CMake files were installed
      files:
        - Library/lib/template-cpp-project.lib
        - Library/lib/cmake/template-cpp-project/template-cpp-projectConfig.cmake
        - Library/lib/cmake/template-cpp-project/template-cpp-projectTargets.cmake
